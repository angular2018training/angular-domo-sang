<div fxFill fxLayout="column">
    <div class="page-content m-t-5" fxLayout="column">
      <div class="overflow-h m-t-5" fxFlex fxLayout="column">
        <div class="error-massage" [style.visibility]="invalidCredentialMsg?'visible':'hidden'">{{invalidCredentialMsg}}</div>
        <div class="form-wrapper" fxLayout="column">
          <form [formGroup]="configurationForm" (ngSubmit)="onFormSubmit()">
            <span class="page-title">{{'tags.configuration.label' | translate}}</span>
            <div class="item">
              <mat-form-field class="full-w" floatPlaceholder="always">
                <input matInput required placeholder="{{'tags.configuration.url' | translate}}" formControlName="url" autofocus>
              </mat-form-field>
            </div>
            <div class="item">
              <mat-form-field class="full-w" floatPlaceholder="always">
                <input matInput required placeholder="{{'tags.configuration.apiKey' | translate}}" formControlName="apiKey">
              </mat-form-field>
            </div>
            <span class="page-title">{{'tags.configuration.schedule' | translate}}</span>
            <div class="item">
              <mat-form-field class="m-r-20" fxFlex floatPlaceholder="always">
                <input matInput type="number" placeholder="{{'tags.configuration.startTime' | translate}}" formControlName="startTimeHour">
              </mat-form-field>
              <mat-form-field fxFlex floatPlaceholder="always">
                <input matInput type="number" formControlName="startTimeMin">
              </mat-form-field>
            </div>
  
            <div class="item">
              <mat-form-field class="m-r-20" fxFlex floatPlaceholder="always">
                <input matInput type="number" placeholder="{{'tags.configuration.intervalTime' | translate}}" formControlName="intervalTime">
              </mat-form-field>
              <mat-form-field fxFlex >
                <mat-select [(ngModel)]="intervalUnit" [ngModelOptions]="{standalone: true}">
                  <!-- <mat-option *ngFor="let time of times" [value]="time.value">
                    {{ time.value }}
                  </mat-option> -->
                  <mat-option value="Hours">{{'tags.configuration.hours' | translate}}</mat-option>
                  <mat-option value="Minutes">{{'tags.configuration.minutes' | translate}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="m-y-10" style="width: 40%;" fxLayoutAlign="end center">
              <button mat-raised-button class="common-btn" type="submit">{{'tags.configuration.save' | translate}}</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
